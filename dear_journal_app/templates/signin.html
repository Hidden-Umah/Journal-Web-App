<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In to DearJournal</title>
    <!-- Inserting the css sheet -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="nav">
                <div class="logo">
                    <!-- Linking the logo to the homepage -->
                    <a href="{% url 'landing' %}">
                        <img src="{% static 'images/logo.png' %}">
                    </a>
                </div>
                <div class="auth-buttons">
                    <a href="{% url 'signup' %}">
                        <button class="btn-signin">Sign up</button> 
                        <!-- left it as btn-sign in because I used the signup.css styles to be less redundant -->
                    </a>
                </div>
            </div>
        </div>
    </header>
    <div class="flexbox-container"></div>
    
    <div class="signin-container">
        <h2>Sign In</h2>
        <form form method="post" action="{% url 'signin' %}">
            {% csrf_token %}
            <div class="form-group"> 
                <label for="username">Username</label>
                <input type="username" name="username" id="username" required>
                 
            </div>

            <div class="form-group"> 
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
                
            </div>
            <div>
                <button type="submit" class="signin-btn" >Sign In</button>
            </div>
            
        </form>
        <div class="extra">
            Don't have an account? <a href="{% url 'signup' %}"> Sign Up here</a>
        </div>

    </div>
    {% if messages %}
  <div class="messages">
    {% for message in messages %}
      <div class="alert {{ message.tags }}">{{ message }}</div>
    {% endfor %}
  </div>
{% endif %}

<script>
  setTimeout(() => {
      document.querySelectorAll('.alert').forEach(el => {
          el.style.opacity = '0';
          el.style.transition = 'opacity 0.5s ease';
          setTimeout(() => el.remove(), 500);
      });
  }, 3000);
</script>

</body>
</html>
