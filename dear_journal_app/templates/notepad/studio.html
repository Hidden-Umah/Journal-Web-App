{% load static %}
<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DearJournal Studio - Modern WordPad</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/studio.css' %}">
</head>
<body>
    <div class="container">
        <!-- Enhanced Header -->
        <header class="header">
            <div class="logo">
                <img src="/dear_journal_app/static/images/logo.png" alt="Logo">
            </div>
            
            <div class="header-center">
                <div class="file-info">
                    <span id="fileName">Untitled Document</span>
                    <span id="wordCount">0 words</span>
                </div>
            </div>
            
            <div class="action">
                <a href="#" class="action-btn">
                    <img src="https://img.icons8.com/fluency/48/globe.png" alt="Web" width="16" height="16" style="margin-right: 8px;">
                    Webpage
                </a>
            </div>
        </header>

        <!-- Modern Ribbon Toolbar -->
        <div class="toolbar">
            <!-- File Operations -->
            <div class="toolbar-section">
                <h4>File</h4>
                <div class="toolbar-group">
                    <div class="toolbar-row">
                        <button id="newBtn" class="toolbar-btn" title="New Document">
                            <img src="https://img.icons8.com/fluency/48/add-file.png" alt="New" width="20" height="20">
                        </button>
                        <button id="openBtn" class="toolbar-btn" title="Open File">
                            <img src="https://img.icons8.com/fluency/48/opened-folder.png" alt="Open" width="20" height="20">
                        </button>
                        <button id="saveBtn" class="toolbar-btn" title="Save Document">
                            <img src="https://img.icons8.com/fluency/48/save.png" alt="Save" width="20" height="20">
                        </button>
                        <button id="printBtn" class="toolbar-btn" title="Print">
                            <img src="https://img.icons8.com/fluency/48/print.png" alt="Print" width="20" height="20">
                        </button>
                    </div>
                </div>
                <input type="file" id="fileInput" accept=".txt,.html,.doc,.docx" style="display: none;">
            </div>

            <!-- Edit Operations -->
            <div class="toolbar-section">
                <h4>Edit</h4>
                <div class="toolbar-group">
                    <div class="toolbar-row undo-redo">
                        <button id="undoBtn" class="toolbar-btn" title="Undo">
                            <img src="https://img.icons8.com/fluency/48/undo.png" alt="Undo" width="20" height="20">
                        </button>
                        <button id="redoBtn" class="toolbar-btn" title="Redo">
                            <img src="https://img.icons8.com/fluency/48/redo.png" alt="Redo" width="20" height="20">
                        </button>
                    </div>
                </div>
            </div>

            <!-- Font Formatting -->
            <div class="toolbar-section">
                <h4>Font</h4>
                <div class="toolbar-group">
                    <div class="toolbar-row">
                        <select id="fontFamily" class="toolbar-select">
                            <option value="Arial">Arial</option>
                            <option value="Times New Roman" selected>Times New Roman</option>
                            <option value="Courier New">Courier New</option>
                            <option value="Georgia">Georgia</option>
                            <option value="Verdana">Verdana</option>
                            <option value="Calibri">Calibri</option>
                            <option value="Helvetica">Helvetica</option>
                        </select>
                        
                        <select id="fontSize" class="toolbar-select">
                            <option value="10px">10</option>
                            <option value="12px">12</option>
                            <option value="14px" selected>14</option>
                            <option value="16px">16</option>
                            <option value="18px">18</option>
                            <option value="20px">20</option>
                            <option value="24px">24</option>
                            <option value="28px">28</option>
                            <option value="36px">36</option>
                        </select>
                    </div>
                    <div class="toolbar-row">
                        <button id="boldBtn" class="toolbar-btn" title="Bold">
                            <img src="https://img.icons8.com/fluency/48/bold.png" alt="Bold" width="20" height="20">
                        </button>
                        <button id="italicBtn" class="toolbar-btn" title="Italic">
                            <img src="https://img.icons8.com/fluency/48/italic.png" alt="Italic" width="20" height="20">
                        </button>
                        <button id="underlineBtn" class="toolbar-btn" title="Underline">
                            <img src="https://img.icons8.com/fluency/48/underline.png" alt="Underline" width="20" height="20">
                        </button>
                        <button id="strikeBtn" class="toolbar-btn" title="Strikethrough">
                            <img src="https://img.icons8.com/fluency/48/strikethrough.png" alt="Strike" width="20" height="20">
                        </button>
                        <div class="color-picker-wrapper" title="Text Color">
                            <input type="color" id="textColor" class="color-picker" value="#000000">
                        </div>
                        <div class="color-picker-wrapper" title="Highlight Color">
                            <input type="color" id="highlightColor" class="color-picker" value="#ffff00">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Paragraph -->
            <div class="toolbar-section">
                <h4>Paragraph</h4>
                <div class="toolbar-group">
                    <div class="toolbar-row">
                        <button id="alignLeftBtn" class="toolbar-btn active" title="Align Left">
                            <img src="https://img.icons8.com/fluency/48/align-left.png" alt="Left" width="20" height="20">
                        </button>
                        <button id="alignCenterBtn" class="toolbar-btn" title="Center">
                            <img src="https://img.icons8.com/fluency/48/align-center.png" alt="Center" width="20" height="20">
                        </button>
                        <button id="alignRightBtn" class="toolbar-btn" title="Align Right">
                            <img src="https://img.icons8.com/fluency/48/align-right.png" alt="Right" width="20" height="20">
                        </button>
                        <button id="justifyBtn" class="toolbar-btn" title="Justify">
                            <img src="https://img.icons8.com/fluency/48/align-justify.png" alt="Justify" width="20" height="20">
                        </button>
                    </div>
                    <div class="toolbar-row">
                        <button id="bulletBtn" class="toolbar-btn" title="Bullet List">
                            <img src="https://img.icons8.com/fluency/48/bulleted-list.png" alt="Bullets" width="20" height="20">
                        </button>
                        <button id="numberBtn" class="toolbar-btn" title="Numbered List">
                            <img src="https://img.icons8.com/fluency/48/numbered-list.png" alt="Numbers" width="20" height="20">
                        </button>
                        <button id="outdentBtn" class="toolbar-btn" title="Decrease Indent">
                            <img src="https://img.icons8.com/fluency/48/outdent.png" alt="Outdent" width="20" height="20">
                        </button>
                        <button id="indentBtn" class="toolbar-btn" title="Increase Indent">
                            <img src="https://img.icons8.com/fluency/48/indent.png" alt="Indent" width="20" height="20">
                        </button>
                    </div>
                </div>
            </div>

            <!-- Insert -->
            <div class="toolbar-section">
                <h4>Insert</h4>
                <div class="toolbar-group">
                    <div class="toolbar-row">
                        <button id="insertDateBtn" class="toolbar-btn" title="Insert Date">
                            <img src="https://img.icons8.com/fluency/48/calendar.png" alt="Date" width="20" height="20">
                        </button>
                        <button id="insertTimeBtn" class="toolbar-btn" title="Insert Time">
                            <img src="https://img.icons8.com/fluency/48/clock.png" alt="Time" width="20" height="20">
                        </button>
                        <button id="linkBtn" class="toolbar-btn" title="Insert Link">
                            <img src="https://img.icons8.com/fluency/48/link.png" alt="Link" width="20" height="20">
                        </button>
                        <button id="imageBtn" class="toolbar-btn" title="Insert Image">
                            <img src="https://img.icons8.com/fluency/48/image.png" alt="Image" width="20" height="20">
                        </button>
                    </div>
                </div>
            </div>

            <!-- View -->
            <div class="toolbar-section">
                <h4>View</h4>
                <div class="zoom-controls">
                    <button class="zoom-btn" id="zoomOut" title="Zoom Out">
                        <img src="https://img.icons8.com/fluency/48/zoom-out.png" alt="Zoom Out" width="16" height="16">
                    </button>
                    <div class="zoom-display" id="zoomLevel">100%</div>
                    <button class="zoom-btn" id="zoomIn" title="Zoom In">
                        <img src="https://img.icons8.com/fluency/48/zoom-in.png" alt="Zoom In" width="16" height="16">
                    </button>
                </div>
            </div>

            <!-- Tools -->
            <div class="toolbar-section">
                <h4>Tools</h4>
                <div class="toolbar-group">
                    <div class="toolbar-row">
                        <button id="findBtn" class="toolbar-btn" title="Find & Replace">
                            <img src="https://img.icons8.com/fluency/48/search.png" alt="Search" width="20" height="20">
                        </button>
                        <button id="clearBtn" class="toolbar-btn" title="Clear All">
                            <img src="https://img.icons8.com/fluency/48/trash.png" alt="Clear" width="20" height="20">
                        </button>
                        <button id="fullscreenBtn" class="toolbar-btn" title="Fullscreen">
                            <img src="https://img.icons8.com/fluency/48/full-screen.png" alt="Fullscreen" width="20" height="20">
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Editor Area -->
        <div class="editor-container">
            <div id="editor" class="editor" contenteditable="true" spellcheck="true" data-placeholder="Welcome to DearJournal Studio! Start typing your masterpiece here...">
            </div>
        </div>

        <!-- Enhanced Status Bar -->
        <div class="status-bar">
            <div class="status-left">
                <div class="status-item">
                    <img src="https://img.icons8.com/fluency/48/document.png" alt="Chars" width="12" height="12">
                    <span id="charCount">0 characters</span>
                </div>
                <div class="status-item">
                    <img src="https://img.icons8.com/fluency/48/list.png" alt="Lines" width="12" height="12">
                    <span id="lineCount">1 line</span>
                </div>
                <div class="status-item">
                    <img src="https://img.icons8.com/fluency/48/paragraph.png" alt="Paragraphs" width="12" height="12">
                    <span id="paraCount">1 paragraph</span>
                </div>
            </div>
            <div class="status-right">
                <div class="status-item">
                    <img src="https://img.icons8.com/fluency/48/clock.png" alt="Time" width="12" height="12">
                    <span id="lastSaved">Never saved</span>
                </div>
                <div class="word-count-badge" id="wordCountBadge">0 words</div>
            </div>
        </div>
    </div>

    <!-- Floating Action Button -->
    <button class="fab" id="fabBtn" title="Quick Actions">
        <img src="https://kindledspirits.blog/wp-content/uploads/2020/11/1609910dfd9d4fed121026787cde1183-1.jpg" alt="Magic" width="30px" height="30px">
    </button>

    <script src="{% static 'js/studio.js' %}"></script>
</body>
</html>
