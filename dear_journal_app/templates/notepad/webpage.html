<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DearJournal - Welcome Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/webpage.css' %}">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="{% static 'images/logo.png' %}">
        </div>
        <div class="actions">
            <div class="logout-link">
                <a href="{% url 'signin' %}" class="btn">Logout</a>
            </div>
        </div>
    </header>

    <main class="main-content">
       <div class="container">
            <div class="hero">
                <div class="hero-content">
                    <div class="hero-text">
                        <!-- Got rid of the "strong" and made the font-weight bold instead. 
                        Defined h1 fonts and sizes in index.css 
                        Also got rid of all <br> and defined max width on .hero-title css
                        -->
                        <h1 class="hero-title">
                            Welcome {{ user.username }}
                        </h1>
                        <!-- Redirecting sign up button to signup.html using django on next line -->
                        <a href="{% url 'notepad' %}">
                            <button class="btn-cta"> Start writing â†’</button>
                        </a>                        
                    </div>
                </div>
                <div class="hero-image">
                    <div class="image-container">
                        <img src="{% static 'images/woman.jpg' %}" alt="Woman journaling at modern desk with laptop and coffee" class="hero-img">
                        <div class="image-overlay"></div>
                    </div>
                </div>
            </div>
    </main>
</body>
</html>
