<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome – DearJournal</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/webpage.css' %}">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="{% static 'images/logo.png' %}" alt="DearJournal Logo">
        </div>
        <div class="actions">
            <a href="{% url 'signout' %}" class="btn">Logout</a>
        </div>
    </header>

    <!-- Hero -->
    <main class="main-content">
        <div class="container hero">
            <div class="hero-text">
                <h1 class="hero-title">Welcome back, {{ user.username }} 👋</h1>
                <p class="hero-subtitle">Your private space to reflect, write, and grow.</p>
                <a href="{% url 'studio' %}" class="btn-cta">Start Writing →</a>
            </div>
            <div class="hero-image">
                <img src="{% static 'images/woman.jpg' %}" alt="Journaling at a modern desk">
            </div>
        </div>
    </main>

    <!-- Motivation -->
    <section class="motivation container">
        <h2>Today’s Inspiration ✨</h2>
        <p id="quote"></p>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>© 2025 DearJournal · Write for yourself, every day.</p>
    </footer>

    <!-- Script for rotating quotes -->
    <script>
        const quotes = [
            "“Journaling is like whispering to one’s self and listening at the same time.” – Mina Murray",
            "“Fill your paper with the breathings of your heart.” – William Wordsworth",
            "“Writing is the painting of the voice.” – Voltaire",
            "“Keep a journal, and one day it will keep you.” – Mae West",
            "“The shortest pencil is better than the longest memory.” – Chinese Proverb"
        ];

        // Pick a random quote
        const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
        document.getElementById("quote").textContent = randomQuote;
    </script>
</body>
</html>
