<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frontend Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f4f6f9;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 20px;
        }
        .form-box {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            border-radius: 8px;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="col-md-6 offset-md-3 form-box">
            <h2 class="text-center">Frontend Developer Profile</h2>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label">Userame</label>
                    <input type="text" name="name" class="form-control" placeholder="Enter your full name" required>
                </div>


                <div class="mb-3">
                    <label class="form-label">Bio</label>
                    <textarea name="bio" class="form-control" placeholder="Tell us about yourself..."></textarea>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Skills</label>
                    <input type="text" name="skills" class="form-control" placeholder="e.g. HTML, CSS, JS, React">
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Profile Picture</label>
                    <input type="file" name="profile_picture" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Passkey</label>
                    <input type="password" name="passkey" class="form-control" placeholder="Enter a passkey" required>
                </div>
                
                <div class="text-center">
                    <button type="submit" class="btn btn-custom">Save Profile</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
