{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dear Journal Dashboard</title>
    <link rel="stylesheet" href="{% static 'dashboard/css/dashboard.css' %}">
</head>
<body>
    <!-- Dashboard container -->
    <section class="dashboard">

        <div class="generalInfo">
            <div class="heading">
                <h2>Dear Journal Dashboard</h2>
                <div class="dashboard-actions" style="margin-top:18px; display:flex; gap:18px; justify-content:center;">
                    <a href="#" class="dashboard-btn">Overview</a>
                    <a href="#" class="dashboard-btn dashboard-btn-alt">Database</a>
                </div> 
            </div>

            <!-- Statistics section -->
            <div class="stats">
                <div class="users">
                    <div class="active">
                        <p>Active Users</p>
                        <h3>801</h3>
                        <div class="cic1"></div>
                    </div>

                    <div class="journals">
                        <p>Total Journals</p>
                        <h3>1200</h3>
                    </div>

                    <div class="joined">
                        <p>Accounts Created</p>
                        <h3>1500</h3>
                    </div>
                </div>

                <div class="admins">
                    <div class="backends">
                        <p>Total Backends</p>
                        <h3>5</h3>
                    </div>

                    <div class="frontends">
                        <p>Total Frontends</p>
                        <h3>3</h3>
                    </div>

                    <div class="storage">
                        <p>Storage in Use</p>
                        <h3>2TB</h3>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <script src="{% static 'dashboard/js/script.js' %}"></script>
</body>
</html>
