<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <link rel="stylesheet" href="{% static 'dashboard/css/clients.css' %}">
    <title>Clients</title>
</head>
<body>
    <!-- the whole screen  -->
    <section class="firstSection">

        <!-- the box inwhich all the elements reside -->
        <div class="mainBox">

               <!-- the side pannel at the left -->
            <div class="sidePanel">
                <div class="locations">


                    <div class="company">
                        <div class="dj"></div>
                        <button class="dear">ğŸš€</button>
                    </div>

                    <div class="links"> 
                      <a href="{% url 'dashboard' %}" class="btn-dashboard">overview</a>
                    </div>
                    <div class="links">
                      <a href="{% url 'clients' %}" class="btn-dashboard">users</a>
                    </div>
                    <div class="links">
                      <a href="{% url 'database' %}" class="btn-dashboard">database</a>
                    </div>
                    
                </div>
                <div class="team"></div>

            </div>

            <div class="generalInfo">
              <div class="stats">
                  <table>
                    <tr>
                      <th>ID</th>
                      <th>Name</th>
                      <th>Email</th>
                      <th>Date joined</th>
                      <th>Last login</th>
                    </tr>
                    {% for user in users %}
                    <tr>
                      <td>{{ user.id }}</td>
                      <td>{{ user.name }}</td>
                      <td>{{ user.email }}</td>
                      <td>{{ user.date_joined }}</td>
                      <td>{{ user.last_login }}</td>
                    </tr>
                    {% empty %}
                    <tr>
                      <td colspan="5">No users registered.</td>
                    </tr>
                    {% endfor %}
                  </table>
              </div>
            </div>
        </div>

    </section>

</body>
</html>
